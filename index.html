<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Простейший кликер</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #clickButton {
      font-size: 24px;
      padding: 20px 40px;
      cursor: pointer;
    }
    #count {
      margin-top: 20px;
      font-size: 32px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Кликер в Телеграм Web App</h1>
  <button id="clickButton">Кликни меня!</button>
  <div id="count">Клики: 0</div>

  <script>
    let count = 0;
    const countEl = document.getElementById('count');
    const button = document.getElementById('clickButton');

    button.onclick = () => {
      count++;
      countEl.textContent = 'Клики: ' + count;
    };
  </script>
</body>
</html>
